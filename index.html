<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NebulaSense</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>

    <h1 id="title">Nebula Sense</h1>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="City name" spellcheck="false">
            <button><img src="images/search.png" alt="search.png"></button>
        </div>
        <div class="error">
            <p>Invalid Location</p>
        </div>
        <div class="weather">
            <p class="condition"><p>
            <img src="images/rain.png" class="weather-icon" alt="">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
               
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
              
            </div>
        </div>
    </div>
</body>

<script>
    const apiKey = "87ad86a358d01172b66683388aea3975";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric";

    const searchBox = document.querySelector(".search input");
    const searchButton = document.querySelector(".search button");
    
    async function checkWeather(city){
        const response = await fetch(apiUrl + `&q=${city}` + `&appid=${apiKey}`);
        var data = await response.json();

        if(response.status == 404){
            document.querySelector(".error").style.display = "block";
            document.querySelector(".weather").style.display = "none";
        }else{
            document.querySelector(".error").style.display = "none";
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "Â°c";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";
            document.querySelector(".condition").innerHTML = data.weather[0].description;

            const WeatherIcon = document.querySelector('.weather-icon');
            WeatherIcon.src = 'images/' + data.weather[0].main.toLowerCase() + '.png';
            document.querySelector(".weather").style.display = "block";
        }
    }

    searchButton.addEventListener("click", ()=>{
        checkWeather(searchBox.value);
    })

    searchBox.addEventListener("keydown", (e)=>{
        if(e.keyCode == 13){
            checkWeather(searchBox.value);
        }
    })

    
</script>
</html>
